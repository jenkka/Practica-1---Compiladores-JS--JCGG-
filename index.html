<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- My scripts -->
    <script type="module" src="assets/scripts/main.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    
    <div id="title">
        <div class="container-fluid">

            <span class="far fa-newspaper icon fa-8x"></span>
            <h1>Let's look up some news!</h1>
        
            <input id="search-bar" type="search" class="form-control rounded" placeholder="Type something here" aria-label="Search"
                aria-describedby="search-addon" />
            <button id="search-button" type="button" class="btn btn-primary btn-lg" onclick="displayNews();">Search</button>
    
            <a href="#news-container"><span class="icon fas fa-angle-down fa-4x invisible"></span></a>

        </div>
    </div>

    <div class="container-fluid">
        <div id="news-container" class="row">

        </div>
    </div>

    <!-- Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- My scripts -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#search-bar').keypress(function(e){
                if(e.keyCode==13)
                $('#search-button').click();
            });
        });
    </script>



    <!-- Handlebars Templates -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script id="news-template" type="text/x-handlebars">
        {{#each news}}
            <div class="col-xl-3 col-lg-4 col-md-6">
                <div class="card">
                    <img class="card-img-top" src="{{urlToImage}}" alt="{{title}}">
                    <div class="card-body">
                      <h5 class="card-title">{{title}}</h5>
                      <p class="card-text">{{description}}</p>
                      <a href="{{url}}" class="btn btn-primary" target="_blank">See more</a>
                    </div>
                </div>
            </div>
        {{/each}}
    </script>
</body>
</html>
